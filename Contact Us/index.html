    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="../Images/PeakPulsewhite.png" alt="Logo">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="../About/index.html">ABOUT</a></li>
                <li><a href="../Gallery/index.html">GALLERY</a></li>
                <li><a href="index.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <!-- Slider -->

    <div class="slider">
        <!-- Item -->
        <div class="item">
                <img src="../Images/102500-3840x2160-desktop-4k-mount-everest-background-image.jpg" alt="Image1">
                <div class="content">
                    <p>contact us</p>
                    <h2>INFO.</h2>
                    <p>Need details about our travel plans? Want to send feedback about a specific travel plan? Drop us a line - we're here to assist!</p>
                    <form action="#">
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input type="email" id="email" class="form-control input" placeholder="  example@email.com" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control input" placeholder="  Let us know how we can help you">
                        </div>
                    
                        <div class="form-group">
                            <label for="text">Your message</label>
                            <textarea id="text" cols="30" rows="5" class="form-control" placeholder="  Leave a comment...."></textarea>
                        </div>
                    
                        <button type="submit" class="btn">Submit</button>
                    </form>
                    
                </div>
            </div>
    </div>
</body>
